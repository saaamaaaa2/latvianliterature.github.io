<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    /* Секция поиска в виде карточки */
    .search-section {
        max-width: 700px;
        margin: 80px auto; /* отступ сверху */
        padding: 30px 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    .search-section h1 {
        margin-bottom: 30px;
        font-size: 32px;
    }

    .search-container {
        position: relative;
        width: 100%;
    }

    #search-input {
        width: 100%;
        padding: 14px 20px;
        font-size: 18px;
        border-radius: 12px;
        border: 1px solid #ccc;
        outline: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        box-sizing: border-box;
    }

    #search-results {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        margin-top: 8px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        z-index: 100;
        box-sizing: border-box;
    }

    #search-results a {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: #2b2b2b;
        transition: 0.2s;
    }

    #search-results a:hover {
        background: #f7e7c1;
        color: #2b2b2b;
    }

    #search-results::-webkit-scrollbar {
        width: 8px;
    }

    #search-results::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
    }
  </style>
</head>
<body>

<header class="top-menu" data-aos="fade-down">
  <nav>
    <a href="index.html">Главная</a>
    <a href="authors.html">Авторы</a>
    <a href="search.html">Поиск</a>
    <a href="register.html">Вход / Регистрация</a>
  </nav>
</header>

<main>
  <section class="search-section" data-aos="fade-up">
    <h1>Поиск по сайту</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Введите ключевое слово...">
      <div id="search-results"></div>
    </div>
  </section>
</main>

<footer data-aos="fade-up">
  <p>© Проект переводов латышской литературы</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>

<script>
  const searchInput = document.getElementById("search-input");
  const searchResults = document.getElementById("search-results");

  // Пути относительно search.html
  const siteData = [
    { title: "Тень смерти", author: "Rūdolfs Blaumanis", link: "works/naves-ena.html" },
    { title: "Иней весной", author: "Rūdolfs Blaumanis", link: "works/salna-pavasari.html" },
    { title: "Rūdolfs Blaumanis", author: "", link: "authors/blaumanis.html" }
  ];

  searchInput.addEventListener("input", function() {
    const query = this.value.trim().toLowerCase();
    searchResults.innerHTML = "";

    if(query === "") {
      searchResults.style.display = "none";
      return;
    }

    const filtered = siteData.filter(item =>
      item.title.toLowerCase().includes(query) ||
      item.author.toLowerCase().includes(query)
    );

    if(filtered.length === 0) {
      searchResults.innerHTML = `<a href="#">Ничего не найдено</a>`;
    } else {
      filtered.forEach(item => {
        const a = document.createElement("a");
        a.href = item.link;
        a.textContent = item.title + (item.author ? " — " + item.author : "");
        searchResults.appendChild(a);
      });
    }

    searchResults.style.display = "block";
  });

  // Закрываем результаты при клике вне поля
  document.addEventListener("click", function(e) {
    if(!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
      searchResults.style.display = "none";
    }
  });
</script>

</body>
</html>
